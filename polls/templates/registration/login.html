<!doctype html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/dist/css/bootstrap.css' %}" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/background.png' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-8 col-lg-6" style="background-color: #ffffff; padding: 2em; border-radius: 20px;
            margin: 1.5em;">
                <form method="POST" action="" novalidate>
                    <div class="text-center">
                        <img class="mb-4 " src="{% static 'images/rpp_logo_normal.png' %}" alt="RPP" width="150">
                        <h1 class="h3 mb-3 font-weight-normal">Por favor ingresa</h1>
                    </div>
                    {% csrf_token %}
                    {{ form|crispy}}
                    <div class="text-center">
                        <label>
                            ¿Olvidaste tu contraseña? Comunícate con el <a href="kattyko.gzc@gmail.com">Administrador</a>
                        </label><br>
                        <label>
                            ¿Eres nuevo? <a href="{% url 'register' %}">Reg&iacute;strate</a>
                        </label><br>
                        <button class="btn btn-lg btn-primary text-center" type="submit">Ingresar</button>
                        <p class="mt-5 mb-3 text-muted">&copy; Read Praxis Project</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
