{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<style>
    .levels_img {
        margin: 1em;
        border-width: 5px;
        border-radius: 30px;
        border-style: solid;

        -webkit-transition: all 0.7s ease;
        -moz-transition: all 0.7s ease;
        -o-transition: all 0.7s ease;
        -ms-transition: all 0.7s ease;
    }

    .levels_img:hover {
        transform: scale(0.9);
        cursor: pointer;
    }
</style>

<div class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 style="font-size: 4em; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Escoge un nivel:
            </h1>
        </div>
        <div class="row">
            <form method='POST' action="{% url 'ejercicios' %}"  class="col-md-4 col-xs-12">
                {% csrf_token %}
                <input type="hidden" name="level" value="1">
                <input type="image" src="{% static 'images/nivel_basico.png' %}" alt="basico" class="levels_img"></input>
            </form>
            <form method='POST' action="{% url 'ejercicios' %}" class="col-md-4 col-xs-12">
                {% csrf_token %}
                <input type="hidden" name="level" value="2">
                <input type="image" src="{% static 'images/nivel_intermedio1.png' %}" alt="intermedio" class="levels_img">
            </form>
            <form method='POST' action="{% url 'ejercicios' %}" class="col-md-4 col-xs-12">
                {% csrf_token %}
                <input type="hidden" name="level" value="3">
                <input type="image" src="{% static 'images/nivel_avanzado.png' %}" alt="avanzado" class="levels_img">
            </form>
        </div>
    </div>
</div>


{% endblock %}
