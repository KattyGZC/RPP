<!DOCTYPE html>
<html lang="es">

<head>

  {% block title %}<title>Read Praxis</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  {% load static %}
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- Add additional CSS in static file -->

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    html, body {
      min-height: 100%;
    }
    .background {
      background-image: linear-gradient(to right top, #000080, #0047b2, #007cd1, #00aee4, #71dff4);
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="background">

  <header class="navbar navbar-dark flex-column flex-md-row bd-navbar sticky-top" style="background-color: #020f818f;
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  backdrop-filter: saturate(180%) blur(20px);">
    <div>
      <a href="{% url 'index' %}" style="text-decoration: none; font-size: 1.3em; font-weight: bold; color: #ffffff;">
        <img src="{% static 'images/rpp_logo_blanco.png' %}" alt="" width="80"> <strong> HOME</strong>
      </a>
    </div>
    <span style="font-weight: bold; font-size: 1.5em; color: #ffffff;">¡Pon a prueba tu
      lectura!</span>
    <div class="dropdown">
      <img src="{{ request.user.profile.photo.url }}" alt="{{ user.first_name }}" class="rounded-circle" width="50"
        height="50">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" style="color: #ffffff;">
        {{ user.username }}
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a>
        <a class="dropdown-item" href="{% url 'edit_profile' %}">Editar perfil</a>
        <a class="dropdown-item" href="{% url 'password_change' %}">Cambiar contraseña</a>
        {% if user.username == 'admin' %}
        <a class="dropdown-item" href="/admin">Panel de Administraci&oacute;n</a>
        {% endif %}
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesi&oacute;n</a>
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>

</html>
